<ion-list>
	<ion-list-header>
		Bandauswahl
	</ion-list-header>

	<ion-item>
		<ion-icon name="person" item-left></ion-icon>
		<ion-input placeholder="Künstlername oder Band" type="text" value="" [(ngModel)]="this.bandName"></ion-input>
	</ion-item>

	<ion-item>
		<ion-icon name="flag" item-left></ion-icon>
		<ion-label>Land wählen</ion-label>
		<ion-select [(ngModel)]="this.country">
			<ion-option value="ch">Schweiz</ion-option>
			<ion-option value="de">Deutschland</ion-option>
			<ion-option value="at">Österreich</ion-option>
		</ion-select>
	</ion-item>

</ion-list>
<p text-center>
	Du wirst von mir benachrichtigt, wenn der gewählte Künstler ein Konzert im von dir gewählten Land gibt.
</p>
