<ion-header>
	<ion-navbar>
		<ion-title>Topic wählen</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>
	<p text-center margin-bottom>Worüber soll ich dich benachrichtigen?</p>
	<p></p>
	<button ion-button margin-bottom icon-left block large [color]="this.connectorsColor(connector)" *ngFor="let connector of this.connectors" (click)="this.connectorTapped(connector)">
		<ion-icon [name]="this.connectorsIcon(connector)"></ion-icon>
		{{ connector.caption }}
	</button>

</ion-content>
