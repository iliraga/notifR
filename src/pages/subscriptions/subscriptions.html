<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>notifR</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="this.composeSubscription()">
				<ion-icon name="add"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-list-header>Meine Topics</ion-list-header>

		<ion-card *ngFor="let item of this.subscriptions">
			<ion-card-content>
				<ion-grid>
					<ion-row align-items-center>
						<ion-col col-2>
							<ion-icon [color]="this.colorForMicroservice(item)"
									  [name]="this.iconForMicroservice(item)"></ion-icon>
						</ion-col>
						<ion-col col-10>
							{{ item.caption }}
						</ion-col>
					</ion-row>
				</ion-grid>
			</ion-card-content>
			<ion-row>
				<ion-col col-2></ion-col>
				<ion-col col-10>
					<button ion-button icon-left clear small (click)="this.deleteSubscription(item)">
						<ion-icon name="trash"></ion-icon>
						<div>Löschen</div>
					</button>
				</ion-col>
			</ion-row>
		</ion-card>
	</ion-list>

	<div padding *ngIf="this.subscriptions.length === 0">
		Noch keine Subscriptions hinzugefügt.
	</div>

</ion-content>
