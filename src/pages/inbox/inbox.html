<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Benachrichtigungen</ion-title>
	</ion-navbar>

</ion-header>


<ion-content>
	<ion-list>
		<ion-list-header>Meine Benachrichtigungen</ion-list-header>

		<ion-card *ngFor="let item of this.notifications">
			<ion-card-content>
				<ion-grid>
					<ion-row align-items-center>
						<ion-col col-2>
							<ion-icon [color]="this.colorForMicroservice(item)"
									  [name]="this.iconForMicroservice(item)"></ion-icon>
						</ion-col>
						<ion-col col-10>{{ item.message }}</ion-col>
					</ion-row>
				</ion-grid>
			</ion-card-content>
		</ion-card>
	</ion-list>

	<div padding *ngIf="this.notifications.length === 0">
		Noch keine Benachrichtigungen.
	</div>

</ion-content>
