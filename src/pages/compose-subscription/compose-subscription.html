<ion-header>
	<ion-navbar>
		<ion-title>{{ this.connector.caption }}</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>
	<bands-configurator *ngIf="this.subscription.connectorId === 'bands'"
						[subscription]="this.subscription"></bands-configurator>
	<football-configurator *ngIf="this.subscription.connectorId === 'football'"
						   [subscription]="this.subscription"></football-configurator>

	<button ion-button margin-bottom margin-top icon-left block large (click)="this.save()"
			[disabled]="!this.subscription.isValid">
		<ion-icon name="notifications"></ion-icon>
		Erstellen
	</button>
</ion-content>
